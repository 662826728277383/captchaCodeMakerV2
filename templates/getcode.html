        <script>
            /*
            Code taken from StackOverFlow Im a lazy mf
            Source: https://stackoverflow.com/a/30810322/17493527
            */
            function fallbackCopyTextToClipboard(text) {
                var textArea = document.createElement("textarea");
                textArea.value = text;
                
                // Avoid scrolling to bottom
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    var successful = document.execCommand('copy');
                    var msg = successful ? 'successful' : 'unsuccessful';
                    updateMessage('Fallback: Copying text command was ' + msg);
                } catch (err) {
                    prompt('Fallback: Failed to auto copy please copy from below:', text);
                }

                document.body.removeChild(textArea);
            }
            function copyTextToClipboard(text) {
                if (!navigator.clipboard) {
                    fallbackCopyTextToClipboard(text);
                    return;
                }
                navigator.clipboard.writeText(text).then(function() {
                    updateMessage('Copying to clipboard was successful!');
                }, function(err) {
                    prompt('Failed to auto copy please copy from below:', text);
                });
            }
        </script>
        <script async>
            function updateMessage(message){
                document.querySelector("#message").innerText = message;
            }

            function OnSolve() {
                const FCId = document.getElementById('FunCaptcha-ID').value;
                const token = document.getElementById('FunCaptcha-Token').value;
                copyTextToClipboard(btoa(FCId+","+token));
            }

            function loadChallenge() {
                new FunCaptcha({
                    public_key: "{{ funCaptchaPublicKeys }}",
                    target_html: "CAPTCHA",
                    data:{blob:"{{ data }}"},
                    callback: OnSolve
                });
            }
            window.addEventListener('load', function () {
                loadChallenge()
            })
        </script>
